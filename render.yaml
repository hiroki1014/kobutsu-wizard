services:
  # バックエンド
  - type: web
    name: kobutsu-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"

  # フロントエンド
  - type: web
    name: kobutsu-wizard
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build && npm install -g serve
    startCommand: serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        value: https://kobutsu-api-x1ch.onrender.com
